    <style>
      :root {
        --bg: #e1ecff;
        --text: #80074f;
        --highlight: #6fc1de;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: "Instrument Sans", sans-serif;
        line-height: 1.6;
        font-size: 1.05rem;
        overflow-x: hidden;
      }

      /* Theme + simple top nav */
      #themeToggle {
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        width: 30px;
        height: 30px;
        background-color: var(--text);
        cursor: pointer;
        z-index: 2000;
        transition: background-color 0.2s;
      }
      #themeToggle:hover {
        background-color: var(--highlight);
      }

      .topnav {
        position: fixed;
        top: 1.5rem;
        left: 1.5rem;
        display: flex;
        gap: 1rem;
        z-index: 1500;
      }
      .topnav a {
        color: var(--text);
        text-decoration: none; /* no decoration */
        font-weight: 600;
      }


      .topnav a::before,
      .topnav a::after {
        content: " [ ";
        opacity: 0;
      }
      .topnav a::after {
        content: " ] ";
      }

      /* Hover or active page link shows brackets */
      .topnav a:hover::before,
      .topnav a:hover::after,
      .topnav a.active::before,
      .topnav a.active::after {
        opacity: 1;
      }

      main {
        max-width: 900px;
        margin: 6rem auto 3rem;
        padding: 0 1.25rem;
        animation: slideIn 0.6s ease forwards;
        opacity: 0;
        transform: translateY(30px);
      }
      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        color: var(--bg);
        font-size: 2rem;
        font-weight: 700;
        margin: 1.2rem 0 4.6rem;
      }
      a {
        color: var(--text);
        text-decoration: none;
        transition: color 0.2s;
      }
      a:hover {
        color: var(--highlight);
      }
      p {
        margin-bottom: 0.5rem;
        font-size: 3.2rem;
        text-align: center;
      }

      .contact-columns {
        
        display: grid;
        grid-template-columns: 1fr 0fr;
        gap: 0;
        margin-top: 4rem;
      }

      .contact-columns p {
        margin: 0;
      }

      @media (max-width: 768px) {
        .contact-columns {
          grid-template-columns: 1fr;
        }
        .photos img {
          flex: 1 1 100%;
        }
      }
    </style>

    <script>
      // THEME
      const themes = {
        default: {
          "--bg": "#e4e6ff",
          "--text": "#ff6200",
          "--highlight": "#e9ffa8",
        },
        alt: {
          "--bg": "#d2e6ff",
          "--text": "#A70A4E",
          "--highlight": "#FF9DFF",
        },
        gray: {
          "--bg": "#FFDCF6",
          "--text": "#d60b6d",
          "--highlight": "#83dbd6ff",
        },
        blue: {
          "--bg": "#20406C",
          "--text": "#BED8FE",
          "--highlight": "#D8D34B",
        },
      };
      const order = [ "blue","default", "alt", "gray"];
      function applyTheme(name) {
        if (!themes[name]) name = "default";
        for (const [k, v] of Object.entries(themes[name])) {
          document.documentElement.style.setProperty(k, v);
        }
        localStorage.setItem("theme", name);
      }
      applyTheme(localStorage.getItem("theme") || "default");

      document.getElementById("themeToggle").addEventListener("click", () => {
        const current = localStorage.getItem("theme") || "default";
        const idx = (order.indexOf(current) + 1) % order.length;
        applyTheme(order[idx]);
      });
    </script>
