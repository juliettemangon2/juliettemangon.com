<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"

  <style>
    :root {
      --bg: #e1ecff;
      --text: #80074f;
      --highlight: #6fc1de;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", sans-serif;
      line-height: 1.6;
      font-size: 1.05rem;
      overflow-x: hidden;
    }

    main {
      max-width: 900px;
      margin: 6rem auto 3rem;
      padding: 0 1.25rem;
      animation: slideIn 0.6s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: var(--bg);
      font-size: 2rem;
      font-weight: 700;
      margin: 1.2rem 0 4.6rem;
    }

    a {
      color: var(--text);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: var(--highlight);
    }

    p {
      margin-bottom: 0.5rem;
      font-size: 3.2rem;
      text-align: center;
    }

    .contact-columns {
      display: grid;
      grid-template-columns: 1fr 0fr;
      gap: 0;
      margin-top: 4rem;
    }

    .contact-columns p {
      margin: 0;
    }

    @media (max-width: 900px) {

      .topnav {
        position: fixed;
        top: 0.75rem;
        left: 0.75rem;
        right: auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
        z-index: 1500;
      }

      .topnav a {
        display: inline-block;
        padding: 0.125rem 0;
        line-height: 1.2;
      }

      #themeToggle {
        top: 0.75rem;
        right: 0.75rem;
        width: 32px;
        height: 32px;
        z-index: 2000;
        position: fixed;
      }

      main {
        margin-top: 7rem;
        margin-bottom: 2rem;
        padding: 0 1rem;
      }

      .contact-section p {
        font-size: clamp(1.25rem, 6vw, 2.2rem);
        text-align: center;
      }

      .contact-columns {
        grid-template-columns: 1fr;
        gap: 0.5rem;
        margin-top: 2rem;
      }
    }

    @media (max-width: 1200px) and (min-width: 901px) {
      .topnav {
        gap: 0.75rem;
      }

      #themeToggle {
        top: 1rem;
        right: 1rem;
      }

      main {
        margin-top: 6rem;
        padding: 0 1.25rem 2rem;
      }
    }
  </style>
</head>

<body>

    <footer>
      <p style="text-align: center; font-size: 0.9rem; color: var(--text); margin-bottom: 0.7rem; padding-top: 10.5rem;">

      </p>
    </footer>
  </main>

  <script>
    const themes = {
      default: {
        "--bg": "#eedae5ff",
        "--text": "#ff6200",
        "--highlight": "#c9f5ffff",
      },
      alt: {
        "--bg": "#d2e6ff",
        "--text": "#A70A4E",
        "--highlight": "#ff85c2ff ",
      },
      gray: {
        "--bg": "#c3d7daff",
        "--text": "#4c354aff",
        "--highlight": "#f28bdaff",
      },
      blue: {
        "--bg": "#2d6d9eff",
        "--text": "#cee1ffff",
        "--highlight": "#c82302ff",
      },
      beige: {
        "--bg": "#F5F1E8",
        "--text": "#2A2A2A",
        "--highlight": "#FF5722",

      }
    };
    const order = ["blue", "default", "alt", "gray", "beige"];
    function applyTheme(name) {
      if (!themes[name]) name = "default";
      for (const [k, v] of Object.entries(themes[name])) {
        document.documentElement.style.setProperty(k, v);
      }
      localStorage.setItem("theme", name);
    }
    applyTheme(localStorage.getItem("theme") || "default");

    document.getElementById("themeToggle").addEventListener("click", () => {
      const current = localStorage.getItem("theme") || "default";
      const idx = (order.indexOf(current) + 1) % order.length;
      applyTheme(order[idx]);
    });
  </script>
</body>

</html>
