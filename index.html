<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juliette Mangon</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="site.css" />
  <link rel="preload" href="./images/cards.jpeg" as="image">
  <link rel="preload" href="./images/mira.jpeg" as="image">
  <link rel="preload" href="./images/picnic.jpeg" as="image">
  <link rel="preload" href="./images/cliffs.jpeg" as="image">


  <style>
    :root {
      --bg: #e1ecff;
      --text: #80074f;
      --highlight: #6fc1de;
      --frame-gap: 0.75rem;
      --frame-w: 2px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", sans-serif;
      line-height: 1.6;
      font-size: 1.05rem;
      overflow: hidden;
    }


    main {
      height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      opacity: 1;
      position: relative;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .name-section {
      position: fixed;
      bottom: 3.5rem;
      left: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      z-index: 1000;
      animation: slideUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }



    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1,
    h2 {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 0.9;
      font-weight: 500;
      letter-spacing: -0.05em;
      font-size: clamp(3rem, 12vw, 8rem);
      text-align: left;
    }

    a {
      color: var(--text);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: var(--highlight);
    }

    @media (max-width: 900px) {
      .topnav {
        position: fixed;
        top: 0.75rem;
        left: 0.75rem;
        right: auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
        z-index: 1500;
      }

      .topnav a {
        display: inline-block;
        padding: 0.125rem 0;
        line-height: 1.2;
      }

      #themeToggle {
        top: 0.75rem;
        right: 0.75rem;
        width: 32px;
        height: 32px;
        z-index: 2000;
        position: fixed;
      }

      .name-section {
        bottom: 1rem;
        left: 1rem;
      }

      h1,
      h2 {
        font-size: clamp(2.5rem, 10vw, 4.5rem);
      }

    }

    @media (max-width: 1200px) and (min-width: 901px) {
      .topnav {
        gap: 0.75rem;
      }

      #themeToggle {
        top: 1rem;
        right: 1rem;
      }
    }
  </style>


</head>

<body>
  <div id="themeToggle" title="Switch Theme"></div>
  <nav class="topnav" aria-label="Site">
    <a href="index.html" class="active">home</a>
    <a href="about.html">about</a>
    <a href="resume.html">resume</a>
    <a href="paintings.html">paintings</a>
    <a href="media.html">media</a>
    <a href="contact.html">contact</a>
  </nav>

  <main>
    <section class="name-section">
      <h2>
        <span class="first">Juliette </span>
        <span class="last">Mangon's</span>
        <span class="last">Personal Website</span>
      </h2>
    </section>
  </main>

  <script>
    // THEME
    const themes = {
      default: {
        "--bg": "#eedae5ff",
        "--text": "#ff6200",
        "--highlight": "#c9f5ffff",
        "--circle-color": "#c9f5ffff"
      },
      alt: {
        "--bg": "#d2e6ff",
        "--text": "#A70A4E",
        "--highlight": "#ff85c2ff ",
        "--circle-color": "#ff85c2ff "
      },
      gray: {
        "--bg": "#c3d7daff",
        "--text": "#4c354aff",
        "--highlight": "#f28bdaff",
        "--circle-color": "#f28bdaff"
      },
      blue: {
        "--bg": "#2d6d9eff",
        "--text": "#cee1ffff",
        "--highlight": "#c82302ff",
        "--circle-color": "#c82302ff"
      },
      beige: {
        "--bg": "#F5F1E8",
        "--text": "#2A2A2A",
        "--highlight": "#dbb6caff",
        "--circle-color": "#FF5722"
      }

    };
    const order = ["gray", "beige", "blue", "default", "alt",];
    function applyTheme(name) {
      if (!themes[name]) name = "gray";
      for (const [k, v] of Object.entries(themes[name])) {
        document.documentElement.style.setProperty(k, v);
      }
      localStorage.setItem("theme", name);
    }
    applyTheme(localStorage.getItem("theme") || "gray");

    document.getElementById("themeToggle").addEventListener("click", () => {
      const current = localStorage.getItem("theme") || "gray";
      const idx = (order.indexOf(current) + 1) % order.length;
      applyTheme(order[idx]);
    });
  </script>
</body>

</html>
