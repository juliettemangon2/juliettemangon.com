<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juliette Mangon</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="site.css" />

  <style>
    :root {
      --bg: #e1ecff;
      --text: #80074f;
      --highlight: #6fc1de;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Instrument Sans", sans-serif;
      line-height: 1.6;
      font-size: 1.05rem;
      overflow: hidden;
      /* no scroll on this page */
    }

    /* ===== THEME + NAV (copied from contact, unchanged) ===== */
    #themeToggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      width: 30px;
      height: 30px;
      background-color: var(--text);
      cursor: pointer;
      z-index: 2000;
      transition: background-color 0.2s;
    }

    #themeToggle:hover {
      background-color: var(--highlight);
    }

    .topnav {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      display: flex;
      gap: 1rem;
      z-index: 1500;
    }

    .topnav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .topnav a::before,
    .topnav a::after {
      content: " [ ";
      opacity: 0;
    }

    .topnav a::after {
      content: " ] ";
    }

    .topnav a:hover::before,
    .topnav a:hover::after,
    .topnav a.active::before,
    .topnav a.active::after {
      opacity: 1;
    }

    /* ===== end copied nav ===== */

    /* Main fills viewport without margins to avoid scroll */
    main {
      height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      opacity: 1;
      /* no animation here */
    }

    .name-section {
      position: fixed;
      bottom: 3.5rem;
      right: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-end;
      z-index: 1000;
      animation: slideUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1,
    h2 {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      line-height: 0.9;
      font-weight: 600;
      letter-spacing: -0.01em;
      font-size: clamp(3rem, 12vw, 12rem);
      text-align: right;
    }

    a {
      color: var(--text);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: var(--highlight);
    }

    /* Mobile nav behavior (copied from contact, unchanged) */
    @media (max-width: 900px) {
      .topnav {
        position: fixed;
        top: 0.75rem;
        left: 0.75rem;
        right: auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
        z-index: 1500;
      }

      .topnav a {
        display: inline-block;
        padding: 0.125rem 0;
        line-height: 1.2;
      }

      #themeToggle {
        top: 0.75rem;
        right: 0.75rem;
        width: 32px;
        height: 32px;
        z-index: 2000;
        position: fixed;
      }

      /* Keep the name tucked in the corner on phones too */
      .name-section {
        bottom: 1rem;
        right: 1rem;
      }
    }

    /* Slightly narrow desktops (copied nav tweaks) */
    @media (max-width: 1200px) and (min-width: 901px) {
      .topnav {
        gap: 0.75rem;
      }

      #themeToggle {
        top: 1rem;
        right: 1rem;
      }
    }
  </style>


</head>

<body>
  <!-- Persistent controls -->
  <div id="themeToggle" title="Switch Theme"></div>
  <nav class="topnav" aria-label="Site">
    <a href="index.html" class="active">home</a>
    <a href="about.html">about</a>
    <a href="resume.html">resume</a>
    <a href="paintings.html">paintings</a>

    <a href="contact.html">contact</a>
  </nav>

  <main>
    <section class="name-section">
      <h2>
        <span class="first">Juliette</span>
        <span class="last">Mangon</span>
      </h2>
    </section>
  </main>

  <script>
    // THEME
    const themes = {
      default: {
        "--bg": "#eedae5ff",
        "--text": "#ff6200",
        "--highlight": "#ffdd00ff",
      },
      alt: {
        "--bg": "#d2e6ff",
        "--text": "#A70A4E",
        "--highlight": "#FF9DFF",
      },
      gray: {
        "--bg": "#c3d7daff",
        "--text": "#6c566aff",
        "--highlight": "#f28bdaff",
      },
      blue: {
        "--bg": "#20406C",
        "--text": "#cee1ffff",
        "--highlight": "#c82302ff",
      },
    };
    const order = ["blue", "default", "alt", "gray"];
    function applyTheme(name) {
      if (!themes[name]) name = "alt";
      for (const [k, v] of Object.entries(themes[name])) {
        document.documentElement.style.setProperty(k, v);
      }
      localStorage.setItem("theme", name);
    }
    applyTheme(localStorage.getItem("theme") || "alt");

    document.getElementById("themeToggle").addEventListener("click", () => {
      const current = localStorage.getItem("theme") || "alt";
      const idx = (order.indexOf(current) + 1) % order.length;
      applyTheme(order[idx]);
    });
  </script>
</body>

</html>
